<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Testing Handlebars</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"
    type="text/javascript"></script>
  
</head>

<body>  
  <script async src="./hbars.js" type="text/javascript"></script>
  <script id="englishTextField" type="text/x-handlebars-template">
    <div>
      <select id="mySelect" onclick = "loadOperator()">
        {{#each engFieldKeys}}
          <option value = "{{this}}" id = "myOption">{{this}}</option>
        {{/each}}
        </option>        
      </select>
    </div>
  </script>
  <p id="tester"></p>
  <!-- The following dependencies need to be loaded last.-->
  <!-- <script async src="./hbars.js" type="text/javascript"></script> -->
</body>

</html>
