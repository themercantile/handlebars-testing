<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Testing Handlebars</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"
    type="text/javascript"></script>
  
</head>

<body>  
  <script async src="./hbars.js" type="text/javascript"></script>

  <div>I would like to find tickets: </div>
  <script id="englishTextField" type="text/x-handlebars-template">
    <div>
      <select id="mySelect" onchange = "loadOperator()">
        {{#each engFieldKeys}}
          <option value = "{{this}}" id = "myOption">{{this}}</option>
        {{/each}}
        </option>        
      </select>
    </div>
  </script>

  <script id="englishOpsField" type="text/x-handlebars-template">
    <div>
      <select id="mySelect2">
        {{#each engOpsKeys}}
          <option value = "{{this}}">{{this}}</option>
        {{/each}}
        </option>        
      </select>
    </div>
  </script>

  <div id="field"></div>
  <div id="operator"></div>
  <div id="userInput"><input type="text" id="userData" required></div>
  <div id="copyButton"><input type="button" id="inputButton" value="Copy to Clipboard" onclick="copyToClip()"></div>

  <!-- The following dependencies need to be loaded last.-->
  <!-- <script async src="./hbars.js" type="text/javascript"></script> -->
</body>

</html>
